<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
  </header>
  <form id="form-tarefas">
    <input type="text" id="nome-tarefa" required placeholder="Nome da Tarefa">
    <button type="submit">Cadastrar</button>
  </form>
    <div class="container">
      <p id="titulo">Instrução:</p>
      <p id="subtitulo">Para marcar uma tarefa como concluida, clique em cima dela e ela será riscada de sua lista!</p>
      <span id="line"></span>
      <ul id="lista-tarefas">
      </ul>
    </div>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
